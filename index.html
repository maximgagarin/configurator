
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <label for="width">Ширина:</label>
    <label for="length">Длина изделия:</label>
    <input id="length" type="range" min="1" max="25" step="0.1" value="10">
    
    <label for="height">Высота изделия:</label>
    <input id="height" type="range" min="1" max="25" step="0.1" value="8">
    
    <label for="depth">Глубина изделия:</label>
    <input id="depth" type="range" min="1" max="10" step="0.1" value="2">
    <button id="rotateButton">Повернуть дверь</button>
    <button id="closeDoor">Закрыть дверь</button>
    <label>Horizontal Partitions: <input type="number" id="horisontalCount" value="4" /></label>
<label>Vertical Partitions: <input type="number" id="verticalCount" value="5" /></label>

<button id="openDoorsButton">Open All Doors</button>
<button id="openDrawersButton">Open All Drawers</button>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="objectType" id="radioDoor" value="door" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Добавить дверь
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="objectType" id="radioDrawer" value="drawer">
                <label class="form-check-label" for="flexRadioDefault2">
                  Добавить ящик
                </label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="addObjectButton" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>


<script src="main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>




</body>
</html>
